<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div style="display: flex; height: 100%; margin: 0px;">
        <div class="left">
            <div class="logo">
                <img src="./images/odin-lined.png" height="100%" width="auto">
                ODIN
            </div>
        </div>
        <div class="right">
            <p class="text">
                This is not a real online service! You know you need something like this in 
                your life to help you realize your deepest dreams.<br>
                Sign un <em>now</em> to get started.
                <br><br>
                You <em>know</em> you want to.
            </p>
            <form action="https://www.google.com/" method="post">
                <div id="form">
                    <h2 style="margin-top: 0px;">Let's do this!</h2>
                    <div id="line">
                        <div>
                            <label for="firstn">FIRST NAME</label>
                            <input type="text" id="firstn" name="firstName" maxlength="20">
                        </div>
                        <div>
                            <label for="lastn">LAST NAME</label>
                            <input type="text" id="lastn" name="lastName" maxlength="20">
                        </div>
                    </div>
                    <div id="line">
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" maxlength="50">
                        </div>
                        <div>
                            <label for="number">PHONE NUMBER</label>
                            <input type="number" id="number" name="number" max="999999999">
                        </div>
                    </div>
                    <div id="line">
                        <div >
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" maxlength="20">
                            <div id="passError"></div>
                        </div>
                        <div>
                            <label for="confirm">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm" name="confirm" maxlength="20">
                        </div>
                    </div>
                </div>
                <button type="submit">Create Account</button>
            </form>
            <p id="foot">Already have an account? <a style="color: #596D48;"><strong>Log in</strong></a></p>
        </div>
    </div>
</body>
</html>
